<div class="row mt-3">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 m-2 p-2">
    <a href="#" class="list-group-item list-group-item-success clearfix p-2 m-1 border-bottom border-dark" *ngFor="let rec of recipes">
      <div class="float-start">
        <h4 class="fw-bold">{{ rec.name }}</h4>
        <p class="list-group-item-action">{{rec.description}}</p>
      </div>
      <span class="float-end">
      <img src="{{rec.imagePath}}" alt="" class="img-fluid" style="max-height: 80px;">
    </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
