<a style="cursor: pointer"
   class="list-group-item list-group-item-danger clearfix p-2 m-1 border-bottom border-dark"
   [routerLink]="[index]"
   routerLinkActive="active">
  <div class="float-start">
    <h4 class="fw-bold">{{ rec.name }}</h4>
    <p class="list-group-item-action">{{rec.description}}</p>
  </div>
  <span class="float-end">
      <img src="{{rec.imageUrl}}" alt="" class="img-fluid" style="max-height: 80px;">
    </span>
</a>
