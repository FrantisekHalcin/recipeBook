<div class="row p-5">
    <div class="col-sm-12">
        <form [formGroup]="recForm" (ngSubmit)="onSubmit()">
            <div class="row m-3">
                <div class="col-sm-12">
                    <button class="btn btn-primary mx-3" type="submit" [disabled]="!recForm.valid || !recForm.dirty">Save</button>
                    <button class="btn btn-danger" type="button" (click)="goAway()">Cancel</button>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" >
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="img">Image URL</label>
                        <input type="text" class="form-control" id="img" formControlName="imageUrl" #img>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12">
                    <img [src]="img.value" class="img-fluid">
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="des">Description</label>
                        <textarea type="text" class="form-control" id="des" formControlName="description" rows="5">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="form-group">
                        <div class="row m-1"
                             *ngFor="let ing of controls; let i = index"
                             [formGroupName]="i">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" formControlName="ingName">
                            </div>
                            <div class="col-sm-3">
                                <input type="number" class="form-control" formControlName="ingAmount" min="0">
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-danger" (click)="deleteIng(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 text-end pe-5">
                <button type="button" class="btn btn-success" (click)="addNewIng()">Add New Ingredient</button>
            </div>
        </form>
    </div>
</div>
