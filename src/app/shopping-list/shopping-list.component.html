<div class="row">
  <div class="col-sm-10 m-auto">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item list-group-item-warning m-1" style="cursor: pointer"
         *ngFor="let ing of (ingredients | async).ingredients; let i = index"
         (click)="onEdit(i)" [@shopList]=""
      >
        {{ing.ingName}} ({{ing['ingAmount']}})
      </a>
    </ul>

  </div>
</div>
