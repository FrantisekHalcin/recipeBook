<div class="row mt-3">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onAdd(f)">
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text" name="ingName" id="name" class="form-control"
                 ngModel
                 required
          >
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" name="ingAmount" id="amount" class="form-control"
                 ngModel
                 required
                 pattern="^[0-9]*$"
          >
        </div>
      </div>
      <div class="row text-center mt-2">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode? 'Update' : 'Add'}}</button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
