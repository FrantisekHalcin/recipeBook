<div class="row mt-3">
    <div class="col-sm-12">
        <form #f="ngForm" (ngSubmit)="onAdd(f)">
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" name="ingName" id="name" class="form-control"
                           ngModel
                           required
                           #name
                    >
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" name="ingAmount" id="amount" class="form-control"
                           ngModel
                           required
                           pattern="^[0-9]*$"
                           #amount
                    >
                </div>
            </div>
            <div class="row text-center mt-2">
                <div class="col-sm-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid || f.pristine"
                            (click)="snack( editMode?'The ingredient was updated':'The ingredient was added to the list')">
                        {{ editMode ? 'Update' : 'Add'}}</button>
                    <button (click)="onDelete()" class="btn btn-danger" type="button" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" [disabled]="amount.value == '' && name.value == ''"
                            (click)="onClear()">Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
