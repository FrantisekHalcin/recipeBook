<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAdd(nameInput.value, +amountInput.value)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-dark" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
